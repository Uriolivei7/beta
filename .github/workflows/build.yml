name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout or Create Builds Branch
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"

      # --- IMPORTANTE: Guardamos tu JSON personalizado antes de limpiar ---
      - name: Preserve Custom JSON
        run: |
          if [ -f $GITHUB_WORKSPACE/builds/plugins.json ]; then
            cp $GITHUB_WORKSPACE/builds/plugins.json $GITHUB_WORKSPACE/plugins_backup.json
          fi

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: |
          cd $GITHUB_WORKSPACE/src
          echo "WASMAPI=${{ secrets.WASMAPI_KEY }}" > local.properties

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          # Ejecutamos 'make' pero NO 'makePluginsJson' para no borrar tu archivo
          ./gradlew make 
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || echo "No .cs3 files found"

      - name: Restore Custom JSON
        run: |
          if [ -f $GITHUB_WORKSPACE/plugins_backup.json ]; then
            mv $GITHUB_WORKSPACE/plugins_backup.json $GITHUB_WORKSPACE/builds/plugins.json
          else
            echo "No backup found, using the one in builds if it exists"
          fi

      - name: Commit and Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA" || true 
          git push --set-upstream origin builds
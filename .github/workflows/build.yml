name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout or Create Builds Branch
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: |
          cd $GITHUB_WORKSPACE/src
          echo "WASMAPI=${{ secrets.WASMAPI_KEY }}" > local.properties

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          # Copiamos los archivos generados
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || echo "No cs3 found"

      - name: Force Custom JSON and Update Size
        shell: python
        run: |
          import json
          import os

          # Ruta donde DEBES tener tu JSON personalizado en la rama principal
          custom_json_path = os.path.join(os.environ['GITHUB_WORKSPACE'], 'src', 'custom_plugins.json')
          # Ruta donde Gradle puso su JSON automático
          builds_json_path = os.path.join(os.environ['GITHUB_WORKSPACE'], 'builds', 'plugins.json')
          builds_dir = os.path.join(os.environ['GITHUB_WORKSPACE'], 'builds')

          if os.path.exists(custom_json_path):
              print("Cargando tu JSON personalizado...")
              with open(custom_json_path, 'r', encoding='utf-8') as f:
                  data = json.load(f)

              # Actualizar pesos reales de los archivos .cs3
              for plugin in data:
                  file_name = f"{plugin['internalName']}.cs3"
                  file_path = os.path.join(builds_dir, file_name)
                  if os.path.exists(file_path):
                      plugin['fileSize'] = os.path.getsize(file_path)
                      print(f"Tamaño actualizado para {file_name}")

              # SOBRESCRIBIR el archivo de la rama builds con tu data
              with open(builds_json_path, 'w', encoding='utf-8') as f:
                  json.dump(data, f, indent=2, ensure_ascii=False)
              print("¡Éxito! Tu JSON personalizado ha sobrescrito al de Gradle.")
          else:
              print(f"ERROR: No encontré 'src/custom_plugins.json'. Asegúrate de subirlo a esa carpeta.")

      - name: Commit and Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build con JSON personalizado forzado" || true 
          git push --set-upstream origin builds
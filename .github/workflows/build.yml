name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          path: "src"
          fetch-depth: 0

      - name: Checkout Builds Branch
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"
        continue-on-error: true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          
          # Asegurarse de que la carpeta builds existe
          mkdir -p $GITHUB_WORKSPACE/builds
          
          # Limpiar archivos viejos y copiar nuevos
          rm -f $GITHUB_WORKSPACE/builds/*.cs3
          cp -r **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || echo "No .cs3 files found"
          cp src/build/plugins.json $GITHUB_WORKSPACE/builds/ || cp src/plugins.json $GITHUB_WORKSPACE/builds/ || echo "No plugins.json found"

      - name: Commit and Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          # Si no hay cambios, no falla
          if git diff --staged --quiet; then
            echo "No hay cambios para subir"
          else
            git commit -m "Build $GITHUB_SHA"
            git push origin builds
          fi
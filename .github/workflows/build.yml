name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout or Create Builds Branch
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"

      - name: Backup Custom JSON
        run: |
          if [ -f $GITHUB_WORKSPACE/builds/plugins.json ]; then
            cp $GITHUB_WORKSPACE/builds/plugins.json $GITHUB_WORKSPACE/my_custom_plugins.json
          fi

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: |
          cd $GITHUB_WORKSPACE/src
          echo "WASMAPI=${{ secrets.WASMAPI_KEY }}" > local.properties

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || echo "No .cs3 found"

      # --- NUEVO: SCRIPT PARA ACTUALIZAR FILESIZE AUTOMÁTICAMENTE ---
      - name: Update JSON FileSizes
        shell: python
        run: |
          import json
          import os

          json_path = os.path.join(os.environ['GITHUB_WORKSPACE'], 'my_custom_plugins.json')
          builds_dir = os.path.join(os.environ['GITHUB_WORKSPACE'], 'builds')

          if os.path.exists(json_path):
              with open(json_path, 'r', encoding='utf-8') as f:
                  data = json.load(f)

              for plugin in data:
                  # Buscamos el archivo .cs3 que corresponde al internalName
                  file_name = f"{plugin['internalName']}.cs3"
                  file_path = os.path.join(builds_dir, file_name)
          
                  if os.path.exists(file_path):
                      # Actualizamos el tamaño del archivo en bytes
                      plugin['fileSize'] = os.path.getsize(file_path)
                      print(f"Actualizado {file_name}: {plugin['fileSize']} bytes")

              with open(os.path.join(builds_dir, 'plugins.json'), 'w', encoding='utf-8') as f:
                  json.dump(data, f, indent=2, ensure_ascii=False)
          else:
              print("No se encontró el archivo personalizado para actualizar.")

      - name: Commit and Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA con JSON personalizado" || true 
          git push --set-upstream origin builds
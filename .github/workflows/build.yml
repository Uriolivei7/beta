name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

# PERMISOS AMPLIADOS PARA EVITAR EL ERROR 401/403
permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          path: "src"
          fetch-depth: 0 # Necesario para evitar problemas de historial al pushear

      - name: Checkout or Create Builds Branch
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: |
          cd $GITHUB_WORKSPACE/src
          echo "WASMAPI=${{ secrets.WASMAPI_KEY }}" > local.properties

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          # Agregamos flags para ignorar warnings de compilación si es necesario
          ./gradlew make --stacktrace
          # Copiamos los archivos .cs3 a la carpeta de builds
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || echo "No cs3 found"

      - name: Restore My Custom JSON
        run: |
          if [ -f "$GITHUB_WORKSPACE/src/plugins.json" ]; then
            cp -f "$GITHUB_WORKSPACE/src/plugins.json" "$GITHUB_WORKSPACE/builds/plugins.json"
            echo "¡Éxito! Tu plugins.json personalizado ha sido restaurado."
          else
            echo "ERROR: No se encontró 'src/plugins.json'."
            exit 1
          fi

      - name: Commit and Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -f plugins.json
          git add *.cs3
          # El commit solo se hace si hay cambios para evitar errores
          git diff --quiet && git diff --staged --quiet || (git commit -m "Build con JSON personalizado forzado" && git push origin builds)